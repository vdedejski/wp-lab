<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>WP lab - Delivery Info</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>

    <style type="text/css">
        body {
            width: 100%;
            margin: auto;
        }

        .content {
            display: flex;
            flex-direction: row;
            justify-content: space-evenly;
        }

        table {
            width: 100%;
        }

        table, td, th {
            border: 1px solid black;
            padding: 3px 2px;
        }

        section {
            float: left;
            margin-left: 400px;
            width: 30%;
        }

        aside {
            float: right;
            margin-right: 200px;
            width: 30%;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/balloons">THE BALLOON SHOP</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
                aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>
<div class="jumbotron text-center">
    <div class="container">
        <h1 class="jumbotron-heading">Balloon Order page - Delivery information</h1>
        <div class="spinner-grow text-primary" role="status">
        </div>
        <div class="spinner-grow text-secondary" role="status">
        </div>
        <div class="spinner-grow text-success" role="status">
        </div>
        <div class="spinner-grow text-danger" role="status">
        </div>
    </div>
</div>

<div class="content">
    <section>
        <form th:method="POST" th:action="@{/BalloonOrder.do}">
            <div class="form-check">
                <label for="clientName">Client Name:</label><br/>
                <input class="form-control" type="text" id="clientName" name="clientName"/><br/>

                <label for="clientAddress">Delivery Address:</label><br/>
                <textarea class="form-control" cols="40" rows="3" id="clientAddress"
                          name="clientAddress"></textarea><br/>

                <input type="submit" value="Submit" class="btn btn-primary">
            </div>
        </form>
    </section>

    <aside>
        <table>
            <tr>
                <th colspan="2">
                    Your Order Status
                </th>
            </tr>

            <tr>
                <td><b>Balloon Color </b></td>
                <td>Red Balloon</td>
            </tr>
            <tr>
                <td><b>Balloon Size </b></td>
                <td th:text="${balloonSize}"></td>
            </tr>
            <tr>
                <td><b>Balloon Id </b></td>
                <td th:text="${balloonId}"></td>
            </tr>
        </table>
    </aside>
</div>
</body>
</html>
