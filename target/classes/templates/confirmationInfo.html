<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>WP lab - Confirmation Info</title>
    <style type="text/css">
        body {
            width: 800px;
            margin: auto;
        }
        table {
            width:100%;
        }
        table, td, th {
            border: 1px solid black;
            padding: 3px 2px;
        }
    </style>
</head>
<body>
<section>
    <header>
        <h1>Balloon Order page - Order confirmation </h1>
    </header>
    <table>
        <tr>
            <th colspan="2">
                Your Order Status
            </th>
        </tr>
        <tr>
            <td><b>Client Name </b></td>
            <td th:text="${clientName}"></td>
        </tr>
        <tr>
            <td><b>Client Address </b></td>
            <td th:text="${clientAddress}"></td>
        </tr>
        <tr>
            <td><b>Client IP Address</b></td>
            <td th:text="${clientIP}"></td>
        </tr>
        <tr>
            <td><b>Client Browser</b></td>
            <td th:text="${clientBrowser}"></td>
        </tr>
        <tr>
            <td><b>Balloon Color </b></td>
            <td th:text="${balloonColor}"></td>
        </tr>
        <tr>
            <td><b>Balloon Size </b></td>
            <td th:text="${balloonSize}"></td>
        </tr>
        <tr>
            <td><b>Balloon Id </b></td>
            <td th:text="${balloonId}"></td>
        </tr>
    </table>
    <div>
        <form method="POST" th:action="@{/ConfirmationInfo}">
            <button type="submit" name="submit" value="New Order" class="link-button">New order</button>
        </form>
        <form method="GET" th:action="@{/userOrders}">
            <button type="submit" name="submit" value="All orders" class="link-button">See all orders</button>
        </form>

    </div>


</section>
</body>
</html>
