<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Balloon Order page - Balloon Size</title>
    <style type = "text/css">
        body {
            width: 800px;
            margin: auto;
        }
        table {
            width:100%;
        }
        table, td, th {
            border: 1px solid black;
            padding:3px 2px;
        }
        section {
            float: left;
            margin: 0 1.5%;
            width: 63%;
        }
        aside {
            float: right;
            margin: 0 1.5%;
            width: 30%;
        }
    </style>
</head>
<body>
<header>
    <h1>Balloon Order page - Select Balloon Size </h1>
</header>
<section>
    <h2>Choose balloon size:</h2>
    <form th:method="POST" th:action="@{/SelectBalloonSize}">
        <ul>
            <li>
                <input type="radio" name="size" th:value="Small" />
                <label th:text="Small"></label>
            </li>
            <li>
                <input type="radio" name="size" th:value="Medium" />
                <label th:text="Medium"></label>
            </li>
            <li>
                <input type="radio" name="size" th:value="Big" />
                <label th:text="Big"></label>
            </li>
            <li>
                <input type="radio" name="size" th:value="ExtraBig" />
                <label th:text="ExtraBig"></label>
            </li>
        </ul>
        <input type="submit" value="Submit">
    </form>
</section>
<aside>
    <table>
        <tr>
            <th colspan="2">
                Your Order Status
            </th>
        </tr>
        <tr>
            <td><b>Balloon Type </b></td>
            <td th:text="${balloonColor}"></td>
        </tr>
    </table>
</aside>

</body>
</html>
