<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>WP lab - Confirmation Info</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <style type="text/css">

        body {
            width: 100%;
            margin: auto;
        }

        section {
            margin: auto;
            width: 70%;
            padding: 10px;
        }

        .buttons {
            position: center;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/balloons">THE BALLOON SHOP</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
                aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>
<div class="jumbotron text-center">
    <div class="container">
        <h2 class="jumbotron-heading">Your orders are on your way.</h2>
        <div class="spinner-grow text-primary" role="status">
        </div>
        <div class="spinner-grow text-secondary" role="status">
        </div>
        <div class="spinner-grow text-success" role="status">
        </div>
        <div class="spinner-grow text-danger" role="status">
        </div>
    </div>
</div>


<section>
    <button type="button" class="btn btn-primary btn-lg btn-block" disabled>Your order status</button>

    <br/>

    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">Client Name</th>
            <th scope="col">Client Address</th>
            <th scope="col">Date</th>

        </tr>
        </thead>

        <tbody>
        <td th:text="${name}"></td>
        <td th:text="${address}"></td>
        <td th:text="${date}"></td>
        </tbody>
    </table>
</section>

<section>
    <h3>Items:</h3>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">Color</th>
                <th scope="col">Size</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="order : ${orders}">
                <td th:text="${order.getBalloonColor()}"></td>
                <td th:text="${order.getBalloonSize()}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</section>

<section>
    <div class="buttons">
        <form method="GET" th:action="@{/balloons}">
            <button type="submit" name="submit" value="" class="btn btn-success">New order</button>
        </form>
    </div>
</section>
</body>
</html>
