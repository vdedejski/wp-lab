<th:block xmlns:th="http://www.thymeleaf.org">

    <div class="jumbotron text-center">
        <div class="container">
            <h2 class="jumbotron-heading">Your orders are on your way.</h2>
            <div class="spinner-grow text-primary" role="status">
            </div>
            <div class="spinner-grow text-secondary" role="status">
            </div>
            <div class="spinner-grow text-success" role="status">
            </div>
            <div class="spinner-grow text-danger" role="status">
            </div>
        </div>
    </div>


    <section>
        <button type="button" class="btn btn-primary btn-lg btn-block" disabled>Your order status</button>

        <br/>

        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">Client Name</th>
                <th scope="col">Client Address</th>
                <th scope="col">Date</th>

            </tr>
            </thead>

            <tbody>
            <td th:text="${name}"></td>
            <td th:text="${address}"></td>
            <td th:text="${date}"></td>
            </tbody>
        </table>
    </section>

    <section>
        <h3>Items:</h3>
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="col">Color</th>
                    <th scope="col">Size</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="order : ${orders}">
                    <td th:text="${order.getBalloonColor()}"></td>
                    <td th:text="${order.getBalloonSize()}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </section>

    <section>
        <div class="buttons">
            <form method="GET" th:action="@{/balloons}">
                <button type="submit" name="submit" value="" class="btn btn-success">New order</button>
            </form>
        </div>
    </section>
</th:block>
